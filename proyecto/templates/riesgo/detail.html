{% extends 'base.html' %}
{% load myfilters %}
{% block header %}
    <title>Riesgo</title>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <div class="form-group">
                {{ field.errors }}
                {{ field.label_tag }}
                {{ field |addclass:"form-control" }}
            </div>
        {% endfor %}
        <input type="submit" class="btn btn-primary " aria-label="Guardar">
    </form>
{% endblock %}
